<!DOCTYPE html>
<html>

<head>
    <title>O que são eventos?</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>

<body>
    <div id="card">
        <div id="card-content">
            <div id="card-title">
                <h2>LOGIN</h2>
                <div class="underline-title"></div>
            </div>
            <form method="post" class="form">
                <div class="form-item">
                    <label for="user-email" id="user-email-label">&nbsp;Email</label>
                    <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required />
                </div>
                <div class="form-border"></div>
                <div class="form-item">
                    <label for="user-password" style="padding-top:22px">&nbsp;Senha</label>
                    <input id="user-password" class="form-content" type="password" name="password" required />
                </div>
                <div class="form-border"></div>
                <a href="#">
                    <legend id="forgot-pass">Esqueceu a Senha?</legend>
                </a>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
                <a href="#" id="signup">Ainda não tem uma conta?</a>
            </form>
        </div>
    </div>
</body>

</html>
